<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DotGear - تسجيل الدخول</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>

    <div id="navbar-placeholder"></div>

    <div class="auth-container">
        <div class="auth-form-container">
            <div class="auth-header">
                <h2>تسجيل الدخول</h2>
                <p>أهلاً بك مرة أخرى في DotGear</p>
            </div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-email">البريد الإلكتروني</label>
                    <input type="email" id="login-email" required placeholder="example@email.com">
                    <i class="fas fa-envelope input-icon"></i>
                </div>

                <div class="form-group">
                    <label for="login-password">كلمة المرور</label>
                    <input type="password" id="login-password" required placeholder="أدخل كلمة المرور">
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('login-password')"></i>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember-me">
                        <span class="checkmark"></span>
                        تذكرني
                    </label>
                    <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
                </div>

                <button type="submit" class="auth-btn">
                    <span class="btn-text">تسجيل الدخول</span>
                    <div class="btn-loader" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <div class="auth-divider">
                <span>أو</span>
            </div>

            <div class="social-login">
                <button class="social-btn google-btn">
                    <i class="fab fa-google"></i>
                    المتابعة بـ Google
                </button>
                <button class="social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i>
                    المتابعة بـ Facebook
                </button>
            </div>

            <div class="auth-footer">
                <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a></p>
            </div>
        </div>

        <div class="auth-image">
            <div class="image-overlay">
                <h3>انضم إلى مجتمع عشاق السيارات</h3>
                <p>احصل على أفضل العروض والمنتجات الحصرية</p>
                <div class="features-list">
                    <div class="feature-item">
                        <i class="fas fa-shipping-fast"></i>
                        <span>شحن مجاني</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-headset"></i>
                        <span>دعم فني 24/7</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-star"></i>
                        <span>منتجات أصلية</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
