<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DotGear - إنشاء حساب</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>

    <div id="navbar-placeholder"></div>

    <div class="auth-container">
        <div class="auth-form-container">
            <div class="auth-header">
                <h2>إنشاء حساب جديد</h2>
                <p>انضم إلى مجتمع عشاق السيارات</p>
            </div>

            <form id="register-form" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">الاسم الأول</label>
                        <input type="text" id="first-name" required placeholder="أدخل اسمك الأول">
                        <i class="fas fa-user input-icon"></i>
                    </div>
                    <div class="form-group">
                        <label for="last-name">الاسم الأخير</label>
                        <input type="text" id="last-name" required placeholder="أدخل اسمك الأخير">
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-email">البريد الإلكتروني</label>
                    <input type="email" id="register-email" required placeholder="example@email.com">
                    <i class="fas fa-envelope input-icon"></i>
                </div>

                <div class="form-group">
                    <label for="register-phone">رقم الهاتف</label>
                    <input type="tel" id="register-phone" required placeholder="05xxxxxxxx">
                    <i class="fas fa-phone input-icon"></i>
                </div>

                <div class="form-group">
                    <label for="register-password">كلمة المرور</label>
                    <input type="password" id="register-password" required placeholder="أدخل كلمة مرور قوية">
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('register-password')"></i>
                </div>

                <div class="form-group">
                    <label for="confirm-password">تأكيد كلمة المرور</label>
                    <input type="password" id="confirm-password" required placeholder="أعد إدخال كلمة المرور">
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('confirm-password')"></i>
                </div>

                <div class="password-strength">
                    <div class="strength-meter">
                        <div class="strength-bar" id="strength-bar"></div>
                    </div>
                    <p class="strength-text" id="strength-text">قوة كلمة المرور: ضعيفة</p>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms-agree" required>
                        <span class="checkmark"></span>
                        أوافق على <a href="#" class="terms-link">الشروط والأحكام</a>
                    </label>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="newsletter">
                        <span class="checkmark"></span>
                        أريد الاشتراك في النشرة البريدية
                    </label>
                </div>

                <button type="submit" class="auth-btn">
                    <span class="btn-text">إنشاء الحساب</span>
                    <div class="btn-loader" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <div class="auth-divider">
                <span>أو</span>
            </div>

            <div class="social-login">
                <button class="social-btn google-btn">
                    <i class="fab fa-google"></i>
                    التسجيل بـ Google
                </button>
                <button class="social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i>
                    التسجيل بـ Facebook
                </button>
            </div>

            <div class="auth-footer">
                <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
            </div>
        </div>

        <div class="auth-image register-image">
            <div class="image-overlay">
                <h3>ابدأ رحلتك مع DotGear</h3>
                <p>انضم إلى آلاف العملاء الراضين واحصل على تجربة تسوق استثنائية</p>
                <div class="benefits-list">
                    <div class="benefit-item">
                        <i class="fas fa-gift"></i>
                        <span>عروض حصرية</span>
                    </div>
                    <div class="benefit-item">
                        <i class="fas fa-truck"></i>
                        <span>توصيل سريع</span>
                    </div>
                    <div class="benefit-item">
                        <i class="fas fa-shield-alt"></i>
                        <span>أمان كامل</span>
                    </div>
                    <div class="benefit-item">
                        <i class="fas fa-headset"></i>
                        <span>دعم فوري</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
