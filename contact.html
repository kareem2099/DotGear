<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DotGear - اتصل بنا</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="navbar-placeholder"></div>

    <section class="container">
        <div class="checkout">
            <h2>اتصل بنا</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="contact-name">الاسم</label>
                    <input type="text" id="contact-name" required placeholder="أدخل اسمك">
                </div>

                <div class="form-group">
                    <label for="contact-email">البريد الإلكتروني</label>
                    <input type="email" id="contact-email" required placeholder="example@email.com">
                </div>

                <div class="form-group">
                    <label for="message">الرسالة</label>
                    <textarea id="message" rows="5" required placeholder="اكتب رسالتك هنا..."></textarea>
                </div>

                <button type="submit" class="pay-btn">إرسال الرسالة</button>
            </form>
        </div>
    </section>

    <script src="js/main.js"></script>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert("تم إرسال رسالتك بنجاح! سنتواصل معك قريباً.");
            this.reset();
        });
    </script>
</body>
</html>
